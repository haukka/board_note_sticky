<!DOCTYPE html>
<html ng-app="app" style="height: 93%;">
  <head>
    <title>Note board</title>	
    <link rel="stylesheet" href="/css/app.css">
    <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light|Gloria+Hallelujah|Architects+Daughter|Annie+Use+Your+Telescope|Coming+Soon|Amatic+SC:700" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/app.js"></script>
    <script src="/js/factory.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/directive.js"></script>
  </head>
  <body ng-controller="NoteCtrl" style="height: 100%;">
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
	<a class="navbar-brand" href="#">Note Board</a>
      </div>
      <div id="navbar">
	<ul class="nav navbar-nav">
	  <li>
	    <p class="navbar-btn">
	      <button id="createButton" ng-click="create()" class="btn btn-success">Create Note</button>
	      </p>
	  </li>
	</ul>
      </div>
    </div>
    <div class="container" style="height: 100%; width: 100%;">
      <div note-drag ng-repeat="note in notes" note="note" class="alert alert-block note" onremove="remove(id)" style="left: {{note.x}}px; top: {{note.y}}px;">
	<button type="button" class="close" ng-click="remove(note.id)">x</button>
	<input ng-model="note.title" ng-change="updateElem(note)" type="text" class="title" >
	<textarea ng-model="note.message" ng-change="updateElem(note)" class="message">{{note.message}}</textarea>
      </div>
    </div>
  </body>
</html>
